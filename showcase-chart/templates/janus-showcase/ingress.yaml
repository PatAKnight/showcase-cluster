apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  namespace: "janus-idp"
  labels:
    app.kubernetes.io/component: backstage
    backstage.io/kubernetes-id: janus-idp
spec:
  tls:
    - hosts:
      - showcase.janus-idp.io
      secretName: janus-idp-cert
  rules:
    - host: showcase.janus-idp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backstage
                port:
                  number: 7007
