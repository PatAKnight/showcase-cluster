apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
spec:
  tls:
    - hosts: 
      - keycloak.apps.smaug.na.operate-first.cloud #TODO: This will need to change
      secretName: keycloak-cert
  rules:
    - host: keycloak.apps.smaug.na.operate-first.cloud #TODO: This will need to change
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
